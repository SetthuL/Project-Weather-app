<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <h1 class="current-city" id="current-city"></h1>
          <p class="details">
            <span id="current-time"></span> <span id="current-date"></span> <br />
            <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="speed"></strong>
          </p>
        </div>

        <div class="temperature-container">
          <span id="current-temperature">°C</span>
          <div id="icon"></div>
        </div>

        <div class="weather-forecast" id="forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sun</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>17º</strong>
          </div>
          <div class="weather-forecast-temperature">12º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Mon</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>19º</strong>
          </div>
          <div class="weather-forecast-temperature">14º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>20º</strong>
          </div>
          <div class="weather-forecast-temperature">14º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>16º</strong>
          </div>
          <div class="weather-forecast-temperature">14º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thu</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>17º</strong>
          </div>
          <div class="weather-forecast-temperature">12º</div>
        </div>
      </div>
    </div>

      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/SetthuL" target="_blank">SetthuL</a> and is on
          <a href="https://github.com/SetthuL/My-Weather-App" target="_blank">GitHub</a> hosted on
          <a href="https://main--deluxe-malabi-bbcd21.netlify.app/" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
